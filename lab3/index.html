<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <style>
        input{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="calc_body">
        <div class="operands">
            <h2>Введите операнды:</h2>
            <input type="text" name="first_operand" id="first_operand">
            <input type="text" name="second_operand" id="second_operand">
        </div>
        <div class="operations">
            <h2>Выберите операцию:</h2>
            <input type="button" value="+" onclick="operate(1)">
            <input type="button" value="-" onclick="operate(2)">
            <input type="button" value="*" onclick="operate(3)">
            <input type="button" value="/" onclick="operate(4)">
        </div>
        <div>
            <h2>Результат:</h2>
            <input type="text" name="result" id="result">
        </div>
        
    </div>
</body>
</html>
